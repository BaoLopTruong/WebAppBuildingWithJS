<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 2: Kiểm tra MÃ quốc giá nước Mỹ</title>
</head>
<body>
    <script>
        function is_usZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        } 
        return false;
}
        
        console.log("03201 - 2150",is_usZipCode("03201 - 2150"));
      
        console.log("7892",is_usZipCode("7892"));
        </script>
</body>
</html>
