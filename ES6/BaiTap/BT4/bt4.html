<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap 4: su dung getter & setter trong ES6</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        language: "en",
        get lang() {
          return this.language;
        },
        set lang(lang) {
          this.language = lang;
        },
      };

      console.log(person);
      console.log(person.lang);
      person.lange = "vi";
      console.log(person);
    </script>
  </body>
</html>
